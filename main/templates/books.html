<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Книжный магазин</title>
</head>
<body>
    {% for book in book_list %}
        <hr>
            <p>{{ book.title }}</p>
            <p>{{ book.subtitle }}</p>
            <p>Описание: {{ book.description }}</p>
        <br>
    {% endfor %}
</body>
</html>
